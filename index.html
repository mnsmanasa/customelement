<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script>
    class DateRangeCalendar extends HTMLElement {
      constructor() {
        super();
        this.inputId = this.getAttribute('data-id')
      }
    connectedCallback() {
          console.log(this)

      this.innerHTML = `
        <input type='date' name='input-from' id='${this.inputId}'>
      `;
    }
  }

  window.customElements.define('date-range-calendar', DateRangeCalendar);
  </script>
</head>

  <body>
    <date-range-calendar data-id='from-date'></date-range-calendar>
        <date-range-calendar data-id='to-date'></date-range-calendar>

  </body>

</html>
