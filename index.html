<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<script>
		class DateRangeCalendar extends HTMLElement {
      constructor() {
        super();
        this.inputId = this.getAttribute('data-id')
      }
    connectedCallback() {
      this.innerHTML = `
        <input type='date' class='custom-input' name='input-from' id='${this.inputId}'>
      `;
    }
  }

  window.customElements.define('date-range-calendar', DateRangeCalendar);
  
  function triggerCalendar(){
    document.getElementById('from-date').focus()
  }

	</script>
	<style>
		input[type='date'] {
			border: 0
		}

		.date-range {
			border: 1px solid black;
			padding: 5px;
			width: 325px;
			position: relative;
		}

		.arrow-down {
			width: 0;
			height: 0;
			border-left: 15px solid transparent;
			border-right: 15px solid transparent;
			border-top: 15px solid black;
			position: absolute;
			top: 7px;
		}
	</style>
</head>

<body>
	<div class='date-range' onClick='triggerCalendar()'>
		<date-range-calendar data-id='from-date'></date-range-calendar>
		<date-range-calendar data-id='to-date'></date-range-calendar>
		<span class='arrow-down'></span>
	</div>
</body>

</html>
